{% extends 'frontend/layouts/base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container card shadow-sm p-4">

    <h3 class="mb-4">Giriş Yap</h3>

    {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Kullanıcı Adı:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Şifre:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-secondary">Giriş Yap</button>
             <a href="{% url 'home' %}" class="btn btn-primary">Anasayfa</a>
        </div>
    </form>

  

    
</div>
{% endblock %}
