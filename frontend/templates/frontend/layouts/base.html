<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Sitesi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom navbar-dark py-4">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">Blog</a>
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hoşgeldin, django blogsite!</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Çıkış</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Giriş Yap</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Kayıt Ol</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
