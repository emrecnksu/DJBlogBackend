{% extends 'frontend/layouts/base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container card shadow-sm p-4">

    <h3 class="mb-4">Kayıt Ol</h3>

    {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Kullanıcı Adı:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>E-posta:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>İsim:</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Soyisim:</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Şifre:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Şifre (Tekrar):</label>
            <input type="password" name="password_confirm" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-secondary">Kayıt Ol</button>
            <a href="{% url 'home' %}" class="btn btn-primary">Anasayfa</a>
        </div>
    </form>


</div>
{% endblock %}
